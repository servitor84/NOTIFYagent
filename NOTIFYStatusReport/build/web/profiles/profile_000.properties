Action=ForwardWFsetUsers
# profilename in WF-Nodename like this {DICMSETUSERS-CHANGE}
ProfileName=DICMSETUSERS-MONITORING
Type=1
GroupenSeparator=

#Time scheduler
#so;mo;di;mi;do;fr;sa
SendDays=2;3;4;5;6
SendHour=7
Interval=10

GroupenSeparator=
#SendImmediately=FALSE
SendImmediately=TRUE

GroupenSeparator=
# mask used for filtering the tasks 
ForwardWFsetUsers.maskName=10 - Vertragsdokumente
# set user from first not empty field to all nodes
ForwardWFsetUsers.Users=WVUSER|VTUSER
# date = empty --> run now
ForwardWFsetUsers.Date=DATEWV

# template for the flow 
ForwardWFsetUsers.template=DOKinform-CM-Monitoring
# nodenames for new user
ForwardWFsetUsers.Nodenames=Wiedervorlage Vertrag
# FALSE = indexOf() # default FALSE
ForwardWFsetUsers.Exactname=TRUE 

GroupenSeparator=
# all workflows or only workflows with specific nodes
# status
ForwardWFsetUsers.docState=VTSTATUS
# 0 - Aktiv/active, 1 - Beendet/completed, 2 - Gek\u00fcndigt/dismiss
ForwardWFsetUsers.docStateValue=0
ForwardWFsetUsers.isSordSpecified=TRUE




